<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour Toi ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app-container">

        <!-- Ambient Background -->
        <div class="background-effects"></div>

        <!-- Main Envelope Container -->
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope" id="envelope">

                <div class="envelope-back"></div>

                <!-- Photos go here -->
                <div class="card-container" id="cardContainer">
                    <!-- Cards will be injected by JS -->
                </div>

                <div class="envelope-pocket"></div>
                <div class="envelope-front"></div>
                <div class="envelope-flap" id="envelopeFlap"></div>

                <!-- Shadow/Depth -->
                <div class="envelope-shadow"></div>
            </div>
        </div>

        <!-- UI Controls (hidden initially) -->
        <div class="ui-controls" id="uiControls">
            <div id="counter" class="counter">1 / 3</div>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="60" aria-label="Volume musique">
            <button class="icon-btn" id="musicToggle" aria-label="Musique">
                üéµ
            </button>
        </div>

        <!-- Start Overlay -->
        <div class="start-overlay" id="startOverlay">
            <p>Une petite surprise pour toi...</p>
            <span class="tap-hint">(Tape pour ouvrir)</span>
        </div>

        <div class="interaction-hint" id="interactionHint" aria-live="polite"></div>

    </div>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>

</html>
